{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">Latest Articles</h1>
<div class="row">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <!-- Carousel for Images -->
            <div id="carousel{{ article.id }}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in article.images %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ image.image }}" class="d-block w-100" alt="Article Image">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{ article.id }}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel{{ article.id }}" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <h6 class="card-subtitle text-muted">{{ article.subtitle }}</h6>
                <p class="card-text">{{ article.content|slice:":100" }}...</p>
                <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>  
    {% endfor %}
</div>
{% endblock %}
