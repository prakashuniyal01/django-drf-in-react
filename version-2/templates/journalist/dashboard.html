{% extends 'base.html' %}
{% block title %}Journalist Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Sidebar -->
    <div class="row">
        <div class="col-md-3" style="background-color: #5BCA7F; height: 100vh; color: white;">
            <h3 class="text-center mt-4">Journalist Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/journalist_all-articles/' %}active{% endif %}" href="{% url 'journalist_all_articles' %}">All Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Published Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pending Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Article</a>
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="col-md-9">
            <div id="articles-content">
                <!-- Articles will be dynamically loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    const accessToken = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');

    if (!accessToken) {
        window.location.href = '/login/';  // Redirect to login if no access token
    }

    // Function to fetch and display all articles
    function fetchArticles(page = 1) {
        fetch(`http://127.0.0.1:8000/articles/articles/?page=${page}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
            }
        })
        .then(response => response.json())
        .then(data => {
            const articlesContent = document.getElementById('articles-content');
            let content = '<h4>All Articles</h4><div class="row">';

            if (data.results && data.results.length > 0) {
                data.results.forEach(article => {
                    content += `
                        <div class="col-md-4 mb-4">
                            <div class="card" style="width: 18rem;">
                                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Article image">
                                <div class="card-body">
                                    <h5 class="card-title">${article.title}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${article.subtitle}</h6>
                                    <p class="card-text">${article.content.substring(0, 100)}...</p>
                                    <p class="text-muted"><small>Author: ${article.author_name}</small></p>
                                    <a href="/articles/articles/${article.id}/" class="btn btn-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                content += '</div>';

                // Adding Pagination
                let pagination = '<nav><ul class="pagination">';
                for (let i = 1; i <= data.total_pages; i++) {
                    pagination += `
                        <li class="page-item ${i === data.page ? 'active' : ''}">
                            <a class="page-link" href="javascript:void(0);" onclick="fetchArticles(${i})">${i}</a>
                        </li>
                    `;
                }
                pagination += '</ul></nav>';

                articlesContent.innerHTML = content + pagination;
            } else {
                articlesContent.innerHTML = '<p>No articles found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching articles:', error);
            document.getElementById('articles-content').innerHTML = '<p>Error fetching articles.</p>';
        });
    }

    // Load the articles when the page is ready
    fetchArticles();
</script>

{% endblock %}
